<!DOCTYPE html>
<html>


    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="divBoard"></div>
        <div id="settings">
            <span class="SettingSpan">Play red </span>
            <input type="checkbox" id="playRed" onclick="changePlayer()" checked><br>

            <span class="SettingSpan">No IA </span>
            <input type="checkbox" id="noIA" onclick="this.blur()" ><br>

            <span class="SettingSpan">Heuristic start </span>
            <input type="checkbox" id="heuristicStart" onclick="changeHeuristicStart()" checked><br>

            <span class="SettingSpan">Search depth </span>
            <select id="depthMode" onchange="changeDepthMode()">
              <option value="adaptive">Adaptive</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select><br>

            <button onclick="clearGame();refreshDisplay();this.blur()"> Clear board </button>
        </div>
        <div id="infos"> Infos about IA will be displayed here </div>
    </body>


    <script src="ia.js"></script>


    <script src="ui.js"></script>
</html>
